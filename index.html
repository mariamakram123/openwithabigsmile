<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Messages</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d2b48c;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .envelope-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .envelope {
            width: 100px;
            height: 80px;
            background: url('https://i.imgur.com/0h7QGZL.png') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .message-box {
            display: none;
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 250px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        button {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>

        <div class="envelope" onclick="showMessage(2)"></div>
        <div class="envelope" onclick="showMessage(3)"></div>
